<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
    <center><header><i>Web Development Project</i></header></center><br>
    <center><img alt="hello" src= "Images/logo.png" width="200" height="200"></center>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[A-Za-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><font size="4">Gender:</font></label>
        <label><input type="radio" name="account-type" class="inline" />Male</label>
        <label><input type="radio" name="account-type" class="inline" />Female</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the terms and conditions.</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Input your age (years): <input type="number" name="age" min="18" max="50" /></label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">Newspaper</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Friends</option>
            <option value="4">Radio</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" color="white">
      <center><a href="contact.html"><button><label>Next Page</label></button></a></center>
    </form>
  </body>
</html>
